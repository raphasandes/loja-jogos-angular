<div class="d-flex justify-content-between align-items-center mb-3">
  <h2>Lista de Produtos</h2>
  <a routerLink="/cadastro-produto" class="btn btn-primary">Novo Produto</a>
</div>

<table class="table table-striped table-hover">
  <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Imagem</th>
      <th>Produto</th>
      <th>Descrição</th>
      <th>Preço</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of produtos">
      <td>{{ item.id }}</td>
      <td>
        <img [src]="item.imagem" [alt]="item.nome" class="img-thumbnail" style="width: 60px; height: 80px; object-fit: contain; background-color: #f8f9fa;">
      </td>
      <td>{{ item.nome }}</td>
      <td>{{ item.descricao }}</td>
      <td>{{ item.preco | currency:'BRL' }}</td>
      <td>
        <a [routerLink]="['/editar-produto', item.id]" class="btn btn-warning btn-sm me-2">Editar</a>
        <button (click)="excluir(item.id)" class="btn btn-danger btn-sm">Excluir</button>
      </td>
    </tr>
  </tbody>
</table>
