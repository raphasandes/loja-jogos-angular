<div class="container mt-4">
  <div class="card shadow border-0">
    <div class="card-header bg-primary text-white p-3">
      <h3 class="mb-0">{{ editando ? 'üìù Editar Jogo' : '‚ûï Cadastrar Novo Jogo' }}</h3>
    </div>
    <div class="card-body p-4">
      <form (ngSubmit)="salvar()" #produtoForm="ngForm">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label fw-bold">Nome do Jogo</label>
            <input type="text" name="nome" [(ngModel)]="produto.nome" class="form-control" placeholder="Ex: Elden Ring" required>
          </div>
          
          <div class="col-md-6 mb-3">
            <label class="form-label fw-bold">Pre√ßo (R$)</label>
            <input type="number" name="preco" [(ngModel)]="produto.preco" class="form-control" placeholder="0.00" required>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label fw-bold">Descri√ß√£o</label>
          <textarea name="descricao" [(ngModel)]="produto.descricao" class="form-control" rows="3" placeholder="Conte um pouco sobre o jogo..."></textarea>
        </div>

        <div class="mb-4">
          <label class="form-label fw-bold">Caminho da Imagem</label>
          <div class="input-group">
            <span class="input-group-text">assets/</span>
            <input type="text" name="imagem" [(ngModel)]="imagemNome" (input)="atualizarCaminhoImagem()" class="form-control" placeholder="jogo1.png" required>
          </div>
          <small class="text-muted">Digite o nome do arquivo que est√° na pasta assets (ex: jogo3.png)</small>
        </div>

        <div class="d-flex justify-content-end gap-2 border-top pt-3">
          <button type="button" class="btn btn-outline-secondary px-4" routerLink="/painel-principal">Cancelar</button>
          <button type="submit" class="btn btn-success px-5" [disabled]="!produtoForm.form.valid">
            {{ editando ? 'Atualizar' : 'Salvar Jogo' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
